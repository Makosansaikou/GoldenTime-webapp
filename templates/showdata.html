
<form action="." method="POST" name="form1">
    {% csrf_token %}
    <table border="1" cellpadding="0" cellspacing="0">
        <th>帳號名稱</th><th>名字</th><th>姓氏</th>
        <th>性別</th><th>生日</th><th>郵件帳號</th><th>電話</th><th>簡介</th><th>編輯</th>
        {% for data in data %}
            <tr>
                <td>{{ data.username }} </td>
                <td>{{ data.fname }} </td>
                <td>{{ data.lname }} </td>
                <td>{{ data.sex}} </td>
                <td>{{ data.birthday }} </td>
                <td>{{ data.email }} </td>
                <td>{{ data.phone}} </td>
                <td>{{ data.info }} </td>
                <td>
                    <a href="/edit/{{data.username}}/" title="編輯一">編輯一</a>	
                    <!-- <a href="/edit2/{{student.id}}/load" title="編輯二">編輯二</a>	 -->
                    <a href="/delete/{{data.username}}/" title="刪除">刪除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    </form>
